<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe - Mode Selection</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px;
      background: #2c3e50;
      color: #ecf0f1;
      text-align: center;
    }
    h1 { font-size: 1.8em; }
    nav {
      width: 100%;
      padding: 10px;
      background: #bdc3c7;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a, nav button {
      padding: 8px 16px;
      background: #ecf0f1;
      border: none;
      border-radius: 5px;
      color: #2c3e50;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav a:hover, nav button:hover { background: #dcdde1; }
    .container {
      padding: 40px;
      text-align: center;
    }
    .menu a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      text-decoration: none;
      color: #2c3e50;
      border: 2px solid #2c3e50;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    .menu a:hover {
      background-color: #2c3e50;
      color: #ecf0f1;
    }
  </style>
</head>
<body>
  <header>
    <h1>SimpleMPG</h1>
  </header>
  <nav>
    <button onclick="history.back()">Back</button>
    <a href="index.html">Home</a>
  </nav>
  <div class="container">
    <h2>Tic Tac Toe</h2>
    <p>Select Mode:</p>
    <div class="menu">
      <a href="tic-tac-toe-pvp.html">Playe Vs Player</a>
      <a href="tic-tac-toe-pvc.html">Player Vs Computer</a>
      <a href="tic-tac-toe-online.html">Player Vs Player Online</a>
    </div>
  </div>
</body>
</html>
